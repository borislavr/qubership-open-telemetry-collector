name: Build Artifacts

on:
  release:
    types: [created]
  push:
    branches:
    - '**'
    paths-ignore:
    - '.github/**'
    - 'docs/**'
    - 'CODE-OF-CONDUCT.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'README.md'
    - 'SECURITY.md'
  pull_request:
    branches:
    - '**'
    paths-ignore:
    - '.github/**'
    - 'docs/**'
    - 'CODE-OF-CONDUCT.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'README.md'
    - 'SECURITY.md'

permissions:
  contents: read

concurrency:
  # On main/release, we don't want any jobs cancelled so the sha is used to name the group
  # On PR branches, we cancel the job if new commits are pushed
  # More info: https://stackoverflow.com/a/68422069/253468
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-main-{0}', github.ref) }}
  cancel-in-progress: true

jobs:
  multiplatform_build:
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: write
      security-events: write
    # Build PRs only if the event comes from Dependabot. Skip branch pushes
    if: github.event.pull_request.user.login != 'dependabot[bot]' || github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        component:
        - name: qubership-open-telemetry-collector
          file: Dockerfile
          context: .
        - name: qubership-open-telemetry-collector-transfer
          file: docker-transfer/Dockerfile
          context: .
    runs-on: ubuntu-latest
    name: ${{ matrix.component.name }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/${{ matrix.component.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=tag
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push
      id: build
      uses: docker/build-push-action@v6
      with:
        no-cache: true
        context: ${{ matrix.component.context }}
        file: ${{ matrix.component.file }}
        platforms: linux/amd64
        # See https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#fetching-metadata-about-a-pull-request
        push: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
        provenance: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Analyze for critical and high CVEs
      if: ${{ steps.meta.outputs.tags != '' }}
      id: docker-scout-cves
      uses: docker/scout-action@v1
      continue-on-error: true
      with:
        command: cves,recommendations
        image: ${{ steps.meta.outputs.tags }}
        sarif-file: sarif.output.json
        summary: true
        ignore-base: false
        dockerhub-user: ${{ secrets.DOCKERHUB_USER }}
        dockerhub-password: ${{ secrets.DOCKERHUB_RW_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload SARIF result
      if: ${{ success() && steps.docker-scout-cves.outputs.sarif_file != '' }}
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif.output.json
